<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png?v=2">
    <title>FlViewer</title>
</head>
<body>
    <div class="main-card-wrapper">
        <div class="upper-wrapper">
            <div class="nothing"></div>
            <div class="date" id="date"></div>
            <div class="play-button">
                <img src="play.png" id="play">
                <audio id ="media" src="">
                </audio>
            </div>
        </div>
        <div class="main-card">
            <div class="main-card-inside-wrapper">
                <div class="main-word" id="main-word"></div>
                <div class="trans-word" id="trans-word"></div>
            </div>
        </div>
        <div class="counter">
            <input maxlength= "3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" id="current-value"></input>/<span id="max-value">0</span>
        </div>
    </div>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
